<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title></title>
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
  </head>

  <body>
    <div id="layout" class="layout">
      <div id="navigation" class="navigation">
        <h3>Collab</h3>
        <ul class="list-group">
          <li class="list-group-item linked"><a href="https://github.com/dennis84/vim-collab">VIM Plugin</a></li>
          <li class="list-group-item linked"><a href="https://github.com/dennis84/collab">Source Code</a></li>
        </ul>

        <div id="settings" class="hidden">
          <h3>Settings</h3>
          <ul class="list-group">
            <li class="list-group-item">Follow Cursor <input id="follow" type="checkbox" class="pull-right"></li>
            <li class="list-group-item">Online <span id="online" class="label label-primary pull-right"></span></li>
            <li class="list-group-item linked"><a href="#" id="change-nick">Change Nickname</a></li>
          </ul>

          <h3>Who's Online</h3>
          <ul id="members" class="list-group"></ul>
        </div>
      </div>

      <div class="editor-wrapper">
        <div id="editor" class="editor">
          <pre id="content" class="content"></pre>
          <div id="powerline" class="powerline">
            <span id="filename" class="filename"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal fade bs-modal-sm"></div>

    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/application.pack.js"></script>
  </body>
</html>
