<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Collab</title>
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
  </head>

  <body>
    <div id="page" class="page"></div>
    <div id="layout" class="layout">
      <div id="navigation" class="navigation">
        <h1>Collab</h1>
        <ul class="list-group">
          <li class="list-group-item">Follow Cursor <input id="follow" type="checkbox" class="pull-right"></li>
          <li class="list-group-item">Online <span id="online" class="label label-primary pull-right"></span></li>
          <li class="list-group-item"><a href="#" id="change-nick">Change Nickname</a></li>
        </ul>

        <h3>Who's Online</h3>
        <ul id="members" class="list-group"></ul>
      </div>

      <div class="editor-wrapper">
        <div id="status" class="status"></div>
        <div id="editor" class="editor">
          <pre id="content" class="content"></pre>
          <div id="filename" class="filename"></div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal fade bs-modal-sm"></div>

    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/application.pack.js"></script>
  </body>
</html>
